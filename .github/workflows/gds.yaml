name: gds

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # 确保有这个目录，即使仓库里没有 src 也能成功
      - name: Prepare tt_submission folder
        run: |
          mkdir -p tt_submission
          # 这两个是TT最关心的，info.yaml + 源码
          if [ -f info.yaml ]; then cp info.yaml tt_submission/; fi
          if [ -d src ]; then cp -r src tt_submission/src; fi
          # 放一个说明文件，防止目录是空的
          echo "TrinityTileEdu auto-submission artifact." > tt_submission/README.txt

      # 关键：上传名字必须叫 tt_submission
      - name: Upload tt_submission artifact
        uses: actions/upload-artifact@v3
        with:
          name: tt_submission
          path: tt_submission
          if-no-files-found: warn
