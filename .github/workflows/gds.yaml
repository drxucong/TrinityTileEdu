name: gds

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Prepare tt_submission directory
        run: |
          rm -rf tt_submission
          mkdir -p tt_submission
          echo "Trinity Tile EDU auto-submission artifact." > tt_submission/README.txt
          # 带上设计必须的文件
          if [ -f info.yaml ]; then cp info.yaml tt_submission/; fi
          if [ -d src ]; then cp -r src tt_submission/src; fi
          # 关键：生成 TinyTapeout 要的 commit_id.json
          COMMIT_SHA=${GITHUB_SHA:-"unknown"}
          echo "{ \"commit\": \"${COMMIT_SHA}\" }" > tt_submission/commit_id.json
          ls -R tt_submission

      - name: Upload tt_submission artifact
        uses: actions/upload-artifact@v4
        with:
          name: tt_submission
          path: tt_submission
          if-no-files-found: warn
