name: gds

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Force-create tt_submission directory
        run: |
          rm -rf tt_submission
          mkdir -p tt_submission
          # 这两行是给TT看的，占个位置
          echo "Trinity Tile EDU auto-submission artifact." > tt_submission/README.txt
          # 如果仓库里有这些文件就一并带上
          if [ -f info.yaml ]; then cp info.yaml tt_submission/; fi
          if [ -d src ]; then cp -r src tt_submission/src; fi

      - name: Upload tt_submission artifact
        uses: actions/upload-artifact@v4
        with:
            name: tt_submission
            path: tt_submission
            if-no-files-found: warn
